<html>
  <body id="body">    
  </body>
</html>

<script>
async function fetchData(){
  const response = await fetch("https://jsonplaceholder.typicode.com/todos/4")
  const data = await response.json()  


  const contenedor = document.createElement("div")  
  contenedor.classList.add("container") 
  const todoTitle = document.createElement("h2")
  todoTitle.classList.add("title")
  const todoCompleted = document.createElement("input")
  todoCompleted.classList.add("completed")
  todoCompleted.type = "checkbox" 
  contenedor.appendChild(todoTitle) 
  contenedor.appendChild(todoCompleted)

  const {userId, id, title, completed} = data

  todoTitle.textContent = `To Do: ${title}` 
  todoCompleted.checked = completed 
  const body = document.getElementById("body") 
  body.appendChild(contenedor)

}

fetchData();
</script>
